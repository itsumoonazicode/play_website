<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div id="videoContainer" class="container">
		<video src="99-ending.mp4" id="video"></video>
		<button class="btn btn-bk btn-small play position-absolute" id="change"></button>
		<button class="btn position-absolute" id="mute">Mute</button>
		<button class="btn position-absolute" id="fullscreen">Maximize</button>
		<input class="position-absolute" type="range" name="" id="seekbar" value="0">
	</div>

	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
